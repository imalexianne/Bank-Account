<!DOCTYPE html>
<html>
   <head>
      <title>Bank-Account</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="./bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <link href="css/styles1.css" rel="stylesheet" type="text/css">
   </head>
   <body>
      <h2>Bank-Account</h2>
      
      
      <div class="new_account">
         <form id="submit_new_account">
           <h2>Register New Account</h2>
           <div class="form-group">
             <label for="user_name"><b>Full Name</b></label><br>
             <input type="text" id="user_name" class="form-control" ><br>
           </div>
           
           <div class="form-group">
             <label for="user_id">ID</label>
             <input type="number" id="user_id" class="form-control" value="correct">
           </div>
           <div class="form-group">
             <label for="initial_deposit">Initial deposit</label>
             <input type="number" id="initial_deposit" class="form-control" value="amount">
           </div>
           <button type="submit" class="first">Open Account</button>
         </form>
         </div>

         <div class="account_name_display">
            <h3>Account Name:</h3>
            <p><span class="accountname_here"></span></p>
          </div>
          <div class="account_balance_display">
            <h3>Balance:</h3>
            <p><span class="balance_here"></span></p>
          </div>
      
          <div id="deposits">
            <h2>Deposit form</h2>
            <form id="make_deposit">
              <div class="form-group">
                <label for="current_deposit"><b>Deposit amount</b></label><br>
                <input type="number" class="form-control" id ="current_deposit" value="add">
              </div>
              <button type="submit" class="add">Deposit</button>
            </form>
   
               
             <div class="account_balance_display">
               <h3>Balance:</h3>
               <p><span class="balance_here"></span></p>
             </div>
             </div>
         

             <div id="withdrawls">
               <h3>Make a withdrawl</h3>
               <form id='make_withdrawl'>
                 <div class="form-group">
                   <label for="current_withdrawl"><b>Withdrawl amount</b></label><br>
                   <input type="number" class="form-control" id="current_withdrawl" value="removed">
                 </div>
                 <button type="submit" class="remove">Withdraw</button>
               </form>
      
               <div class="account_name_display">
                  <h3>Account Name:</h3>
                  <p><span class="accountname_here"></span></p>
                </div>
                <div class="account_balance_display">
                  <h3>Balance:</h3>
                  <p><span class="balance_here"></span></p>
                </div>
             </div>

        

         <script src="./jquery-3.3.1.min.js"></script>
         <script src="./js/scripts.js"></script>

         
         
                
    </body> 

</html>
